<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speed Motors - Contact</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.pinimg.com/736x/9f/cc/b0/9fccb0b50a1cc352296ca58ee21985aa.jpg') center/cover fixed;
      color: #fff;
    }

    header {
      background-color: rgba(26, 26, 26, 0.3);
      color: #fff;
      text-align: center;
      padding: 20px;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    header:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .text-logo {
      font-family: 'Arial', sans-serif;
      font-size: 2.5em;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 15px;
      position: relative;
      text-shadow: 0 0 10px rgba(0, 119, 255, 0.5),
                   0 0 20px rgba(0, 119, 255, 0.3),
                   0 0 30px rgba(0, 119, 255, 0.2);
      animation: glow 2s ease-in-out infinite alternate;
    }

    .text-logo::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, #0047ab, #0074ff, #0047ab);
      z-index: -1;
      border-radius: 15px;
      opacity: 0.3;
      filter: blur(10px);
    }

    .text-logo span {
      background: linear-gradient(to right, #fff, #0074ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(0, 119, 255, 0.5),
                     0 0 20px rgba(0, 119, 255, 0.3),
                     0 0 30px rgba(0, 119, 255, 0.2);
      }
      to {
        text-shadow: 0 0 20px rgba(0, 119, 255, 0.6),
                     0 0 30px rgba(0, 119, 255, 0.4),
                     0 0 40px rgba(0, 119, 255, 0.3);
      }
    }

    nav {
      background-color: #0047ab;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      background-color: #0074ff;
      border-radius: 8px;
      transform: scale(1.1);
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }

    .social-links {
      margin: 20px 0;
    }

    .social-links a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
      display: inline-block;
      padding: 10px 15px;
      background: #0047ab;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .social-links a:hover {
      background: #0074ff;
    }

    .contact-info {
      background: rgba(26, 26, 26, 0.3);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(0, 119, 255, 0.2);
    }

    .whatsapp-button {
      display: inline-flex;
      align-items: center;
      background-color: #25D366;
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
    }

    .whatsapp-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
      background-color: #128C7E;
    }

    .whatsapp-button i {
      margin-right: 10px;
      font-size: 24px;
    }

    .whatsapp-button span {
      font-size: 16px;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 15px;
      animation: fadeIn 1s ease-in;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    form {
      background: rgba(17, 17, 17, 0.3);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: rgba(34, 34, 34, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      backdrop-filter: blur(5px);
    }

    input[type="submit"] {
      background-color: #0047ab;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #0074ff;
    }

    footer {
      background-color: rgba(26, 26, 26, 0.3);
      text-align: center;
      padding: 15px;
      margin-top: 60px;
      backdrop-filter: blur(5px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
